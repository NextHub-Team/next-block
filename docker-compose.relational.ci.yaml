services:
  postgres:
    image: postgres:17.6-alpine
    hostname: postgres
    networks:
      - default
    expose:
      - 5432
    env_file:
      - env-example-relational
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-root}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-secret}
      POSTGRES_DB: ${DATABASE_NAME:-api}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\"",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    networks:
      - default
    hostname: maildev
    env_file:
      - env-example-relational
    expose:
      - 1080
      - 1025

  #  Uncomment to use redis
  redis:
    image: redis:7-alpine
    hostname: redis
    networks:
      - default
    env_file:
      - env-example-relational
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: relational.test.Dockerfile
    networks:
      - default
    depends_on:
      postgres:
        condition: service_healthy
      maildev:
        condition: service_started
      redis:
        condition: service_healthy
    expose:
      - 3000
      - 4000
    env_file:
      - env-example-relational
