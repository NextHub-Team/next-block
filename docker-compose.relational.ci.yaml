services:
  postgres:
    image: postgres:latest
    hostname: postgres
    networks:
      - default
    expose:
      - 5432
    env_file:
      - env-example-relational
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\" -h localhost",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    networks:
      - default
    hostname: maildev
    env_file:
      - env-example-relational
    expose:
      - 1080
      - 1025

  #  Uncomment to use redis
  redis:
    image: redis:latest
    hostname: redis
    networks:
      - default
    env_file:
      - env-example-relational
    expose:
      - 6379

  app:
    build:
      context: .
      dockerfile: relational.e2e.Dockerfile
    networks:
      - default
    depends_on:
      postgres:
        condition: service_healthy
      maildev:
        condition: service_started
      redis:
        condition: service_started
    expose:
      - 3000
      - 4000
    env_file:
      - env-example-relational
