name: Mirror main to private repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git author (real user)
        run: |
          git config user.name "amirtaherkhani"
          git config user.email "amirtaherkhani@outlook.com"

      - name: Verify access to target repository
        env:
          PRIVATE_VERO_REPO_TOKEN: ${{ secrets.PRIVATE_VERO_REPO_TOKEN }}
        run: |
          set -e
          git ls-remote \
            "https://x-access-token:${PRIVATE_VERO_REPO_TOKEN}@github.com/Metapolitanltd/VaultBackend.git" \
            HEAD

      - name: Add target remote and fetch
        env:
          PRIVATE_VERO_REPO_TOKEN: ${{ secrets.PRIVATE_VERO_REPO_TOKEN }}
        run: |
          set -e
          git remote add repo-b \
            "https://x-access-token:${PRIVATE_VERO_REPO_TOKEN}@github.com/Metapolitanltd/VaultBackend.git"
          git fetch repo-b main

      - name: Ensure fast-forward is possible
        run: |
          git merge-base --is-ancestor repo-b/main HEAD

      - name: Push commits to private repo
        run: |
          git push repo-b main:main
